<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NoClip + Latanie GUI Roblox (Mobilne)</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 500px;
      background-color: #222;
      color: white;
      padding: 10px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h2>ðŸ“‹ Skopiuj skrypt Roblox NoClip + Latanie (mobilne)</h2>

<textarea id="scriptArea" readonly>
-- NoClip + Latanie GUI (dla telefonu, mobilne GUI)
local Players = game:GetService("Players")
local RunService = game:GetService("RunService")
local UIS = game:GetService("UserInputService")

local player = Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoidRootPart = character:WaitForChild("HumanoidRootPart")

local flying = false
local noclip = false
local flySpeed = 5

-- GUI
local gui = Instance.new("ScreenGui", player:WaitForChild("PlayerGui"))
gui.ResetOnSpawn = false
gui.Name = "FlyNoClipGUI"

local frame = Instance.new("Frame", gui)
frame.Size = UDim2.new(0, 130, 0, 60)
frame.Position = UDim2.new(0, 10, 0, 10)
frame.BackgroundColor3 = Color3.fromRGB(30, 30, 30)
frame.BorderSizePixel = 0
frame.Active = true
frame.Draggable = true

local noclipBtn = Instance.new("TextButton", frame)
noclipBtn.Size = UDim2.new(1, 0, 0.5, 0)
noclipBtn.Position = UDim2.new(0, 0, 0, 0)
noclipBtn.BackgroundColor3 = Color3.fromRGB(60, 60, 60)
noclipBtn.TextColor3 = Color3.fromRGB(255, 255, 255)
noclipBtn.Text = "NoClip: OFF"
noclipBtn.TextScaled = true

local flyBtn = Instance.new("TextButton", frame)
flyBtn.Size = UDim2.new(1, 0, 0.5, 0)
flyBtn.Position = UDim2.new(0, 0, 0.5, 0)
flyBtn.BackgroundColor3 = Color3.fromRGB(60, 60, 60)
flyBtn.TextColor3 = Color3.fromRGB(255, 255, 255)
flyBtn.Text = "Latanie: OFF"
flyBtn.TextScaled = true

-- NoClip logic
local function setCollision(state)
	if character then
		for _, part in pairs(character:GetDescendants()) do
			if part:IsA("BasePart") then
				part.CanCollide = state
			end
		end
	end
end

RunService.Stepped:Connect(function()
	if noclip then
		setCollision(false)
	end
end)

noclipBtn.MouseButton1Click:Connect(function()
	noclip = not noclip
	noclipBtn.Text = "NoClip: " .. (noclip and "ON" or "OFF")
	if not noclip then
		setCollision(true)
	end
end)

-- Fly logic
local bodyVel = Instance.new("BodyVelocity")
bodyVel.MaxForce = Vector3.new(1e5, 1e5, 1e5)
bodyVel.Velocity = Vector3.zero
bodyVel.P = 1250

local function startFlying()
	bodyVel.Parent = humanoidRootPart
	RunService.RenderStepped:Connect(function()
		if flying then
			bodyVel.Velocity = humanoidRootPart.CFrame.LookVector * flySpeed + Vector3.new(0, 2, 0)
		end
	end)
end

flyBtn.MouseButton1Click:Connect(function()
	flying = not flying
	flyBtn.Text = "Latanie: " .. (flying and "ON" or "OFF")
	if flying then
		startFlying()
	else
		bodyVel.Parent = nil
	end
end)

player.CharacterAdded:Connect(function(char)
	character = char
	humanoidRootPart = char:WaitForChild("HumanoidRootPart")
end)
</textarea>

<button onclick="copyScript()">ðŸ“‹ Skopiuj skrypt</button>

<script>
function copyScript() {
  const text = document.getElementById("scriptArea");
  text.select();
  document.execCommand("copy");
  alert("Skrypt skopiowany!");
}
</script>

</body>
</html>
