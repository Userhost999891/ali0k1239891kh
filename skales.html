<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Roblox NoClip + FlyGUI</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 5px;
    }
    textarea {
      width: 90%;
      height: 150px;
      background: #222;
      color: #00ff88;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      resize: none;
    }
    button {
      padding: 8px 15px;
      margin-bottom: 30px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>ðŸš« NoClip Script</h2>
  <textarea id="noclipScript" readonly>
-- Sam NoClip (ciÄ…gÅ‚y, bez latania)
local player = game.Players.LocalPlayer
local char = player.Character or player.CharacterAdded:Wait()

        if part:IsA("BasePart") then

</html>
