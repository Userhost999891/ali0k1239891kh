<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>NoClip GUI Kopiuj</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      height: 400px;
      background-color: #2d2d2d;
      color: #ffffff;
      border: none;
      padding: 15px;
      resize: none;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Kliknij, aby skopiowaÄ‡ skrypt NoClip GUI</h1>

  <textarea id="scriptArea" readonly>
-- Roblox NoClip GUI (bez WalkSpeed i JumpPower)
local Players = game:GetService("Players")
local RunService = game:GetService("RunService")

local player = Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local noclip = false

-- GUI
local gui = Instance.new("ScreenGui")
gui.Name = "NoClipGui"
gui.ResetOnSpawn = false
gui.Parent = player:WaitForChild("PlayerGui")

local frame = Instance.new("Frame")
frame.Size = UDim2.new(0, 100, 0, 30)
frame.Position = UDim2.new(0, 20, 0, 20)
frame.BackgroundColor3 = Color3.fromRGB(40, 40, 40)
frame.BorderSizePixel = 0
frame.Active = true
frame.Draggable = true
frame.Parent = gui

local button = Instance.new("TextButton")
button.Size = UDim2.new(1, 0, 1, 0)
button.Text = "NoClip: OFF"
button.TextScaled = true
button.BackgroundColor3 = Color3.fromRGB(60, 60, 60)
button.TextColor3 = Color3.fromRGB(255, 255, 255)
button.BorderSizePixel = 0
button.Parent = frame

-- Funkcja kolizji
local function setCanCollide(state)
	if character then
		for _, part in pairs(character:GetDescendants()) do
			if part:IsA("BasePart") then
				part.CanCollide = state
			end
		end
	end
end

-- NoClip loop
RunService.Stepped:Connect(function()
	if noclip then
		setCanCollide(false)
	end
end)

-- Przycisk GUI
button.MouseButton1Click:Connect(function()
	noclip = not noclip
	button.Text = "NoClip: " .. (noclip and "ON" or "OFF")
	if not noclip then
		setCanCollide(true)
	end
end)

-- Reset przy odrodzeniu
player.CharacterAdded:Connect(function(char)
	character = char
end)
  </textarea>

  <button onclick="copyScript()">ðŸ“‹ Skopiuj skrypt</button>

  <script>
    function copyScript() {
      const textarea = document.getElementById("scriptArea");
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Skrypt zostaÅ‚ skopiowany do schowka!");
    }
  </script>

</body>
</html>
