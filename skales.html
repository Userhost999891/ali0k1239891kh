<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Roblox Skrypt (Mobilny)</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 400px;
      background-color: #1e1e1e;
      color: #00ff88;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Skrypt do Roblox (Latanie + NoClip + PrÄ™dkoÅ›Ä‡)</h2>
  
  <textarea id="scriptArea" readonly>
-- NoClip + Latanie + Zmiana PrÄ™dkoÅ›ci (Mobile)
local player = game.Players.LocalPlayer
local mouse = player:GetMouse()
local uis = game:GetService("UserInputService")
local char = player.Character or player.CharacterAdded:Wait()
local hrp = char:WaitForChild("HumanoidRootPart")

local flying = false
local noclip = false
local speed = 100

local bv = Instance.new("BodyVelocity")
bv.MaxForce = Vector3.new(1e5, 1e5, 1e5)
bv.P = 1250

-- GUI
local gui = Instance.new("ScreenGui", player:WaitForChild("PlayerGui"))
gui.Name = "FlyNoclipGui"
gui.ResetOnSpawn = false

local frame = Instance.new("Frame", gui)
frame.Size = UDim2.new(0, 180, 0, 140)
frame.Position = UDim2.new(0, 10, 0, 10)
frame.BackgroundColor3 = Color3.fromRGB(30, 30, 30)
frame.Active = true
frame.Draggable = true

local function createButton(text, posY)
    local btn = Instance.new("TextButton", frame)
    btn.Size = UDim2.new(1, 0, 0, 30)
    btn.Position = UDim2.new(0, 0, 0, posY)
    btn.Text = text
    btn.BackgroundColor3 = Color3.fromRGB(60, 60, 60)
    btn.TextColor3 = Color3.fromRGB(255, 255, 255)
    btn.TextScaled = true
    return btn
end

local flyBtn = createButton("Latanie: OFF", 0)
local noclipBtn = createButton("NoClip: OFF", 35)
local speedPlus = createButton("+ PrÄ™dkoÅ›Ä‡", 70)
local speedMinus = createButton("- PrÄ™dkoÅ›Ä‡", 105)

flyBtn.MouseButton1Click:Connect(function()
    flying = not flying
    flyBtn.Text = "Latanie: " .. (flying and "ON" or "OFF")
    if flying then
        bv.Parent = hrp
    else
        bv.Parent = nil
    end
end)

noclipBtn.MouseButton1Click:Connect(function()
    noclip = not noclip
    noclipBtn.Text = "NoClip: " .. (noclip and "ON" or "OFF")
end)

speedPlus.MouseButton1Click:Connect(function()
    speed = speed + 50
end)

speedMinus.MouseButton1Click:Connect(function()
    speed = math.max(50, speed - 50)
end)

game:GetService("RunService").Heartbeat:Connect(function()
    if flying then
        local move = Vector3.new()
        if uis:IsKeyDown(Enum.KeyCode.W) then move = move + workspace.CurrentCamera.CFrame.LookVector end
        if uis:IsKeyDown(Enum.KeyCode.S) then move = move - workspace.CurrentCamera.CFrame.LookVector end
        if uis:IsKeyDown(Enum.KeyCode.A) then move = move - workspace.CurrentCamera.CFrame.RightVector end
        if uis:IsKeyDown(Enum.KeyCode.D) then move = move + workspace.CurrentCamera.CFrame.RightVector end
        bv.Velocity = move.Unit * speed
    end

    if noclip then
        for _, part in ipairs(char:GetDescendants()) do
            if part:IsA("BasePart") and part.CanCollide == true then
                part.CanCollide = false
            end
        end
    end
end)
  </textarea>

  <button onclick="copyScript()">ðŸ“‹ Kopiuj skrypt</button>

  <script>
    function copyScript() {
      const scriptArea = document.getElementById("scriptArea");
      scriptArea.select();
      document.execCommand("copy");
      alert("âœ… Skrypt zostaÅ‚ skopiowany!");
    }
  </script>

</body>
</html>
