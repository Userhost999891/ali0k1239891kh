<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .timer {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            background: #333;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button img {
            width: 30px;
            height: 30px;
        }
        button:hover {
            background: #555;
        }
        /* Stylizacja przycisku Rekord na biało z białym tekstem */
        #records-btn {
            background: #333;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
        }
        #records-btn:hover {
            background: #555;
        }
        .records {
            margin-top: 10px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .records-list {
            list-style: none;
            padding: 0;
            font-size: 0.9rem;
        }
        .close-btn {
            background: #555;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="timer">00:00:00.000</div>
    <div class="buttons">
        <button id="start"><img src="zacznij.png" alt="Start"></button>
        <button id="reset"><img src="koło.png" alt="Reset"></button>
        <button id="stop"><img src="pauza.png" alt="Stop"></button>
    </div>
    <!-- Przycisk "Rekord" znajduje się poniżej innych przycisków -->
    <button id="records-btn">Rekord</button>

    <div class="records" id="records">
        <ul class="records-list" id="records-list"></ul>
        <button class="close-btn" id="close-records">X</button>
    </div>

    <script>
        let timer;
        let milliseconds = 0;
        let running = false;
        let highestRecord = JSON.parse(localStorage.getItem("highestRecord")) || "00:00:00.000";
        
        function updateTimer() {
            let hrs = String(Math.floor(milliseconds / 3600000)).padStart(2, '0');
            let mins = String(Math.floor((milliseconds % 3600000) / 60000)).padStart(2, '0');
            let secs = String(Math.floor((milliseconds % 60000) / 1000)).padStart(2, '0');
            let ms = String(milliseconds % 1000).padStart(3, '0');
            document.querySelector(".timer").textContent = `${hrs}:${mins}:${secs}.${ms}`;
        }
        
        function saveRecord() {
            let currentRecord = document.querySelector(".timer").textContent;
            // Zapisuje tylko najwyższy wynik
            if (currentRecord > highestRecord) {
                highestRecord = currentRecord;
                localStorage.setItem("highestRecord", JSON.stringify(highestRecord));
            }
        }
        
        function displayRecords() {
            const recordsList = document.getElementById("records-list");
            recordsList.innerHTML = "";
            let li = document.createElement("li");
            li.textContent = "Najwyższy Rekord: " + highestRecord;
            recordsList.appendChild(li);
            document.getElementById("records").style.display = "block";
        }
        
        document.getElementById("start").addEventListener("click", () => {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    milliseconds += 10;
                    updateTimer();
                }, 10);
            }
        });
        
        document.getElementById("stop").addEventListener("click", () => {
            if (running) saveRecord();
            clearInterval(timer);
            running = false;
        });
        
        document.getElementById("reset").addEventListener("click", () => {
            clearInterval(timer);
            running = false;
            milliseconds = 0;
            updateTimer();
        });
        
        // Funkcja wywołana po kliknięciu przycisku "Rekord"
        document.getElementById("records-btn").addEventListener("click", () => {
            displayRecords();
        });

        document.getElementById("close-records").addEventListener("click", () => {
            document.getElementById("records").style.display = "none";
        });
        
        displayRecords();
    </script>
</body>
</html>
